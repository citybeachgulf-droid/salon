<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إدارة الموردين</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 font-sans">

<header class="bg-pink-200 p-4 shadow-md">
    <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold text-white">إدارة الموردين</h1>
        <nav class="flex items-center gap-2">
            <a href="{{ url_for('main.pos_bookings') }}" class="bg-pink-500 text-white py-2 px-4 rounded-lg shadow hover:bg-pink-600 transition">الحجوزات</a>
        </nav>
    </div>
</header>

<main class="p-6">
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- إضافة مورد -->
    <div class="bg-white p-6 rounded-xl shadow-md">
        <h2 class="text-xl font-semibold text-pink-600 mb-4">إضافة مورد جديد</h2>
        <form action="{{ url_for('main.suppliers_dashboard') }}" method="POST" class="space-y-4">
            <input type="text" name="name" placeholder="اسم المورد" class="w-full p-2 border rounded-lg" required>
            <input type="text" name="phone" placeholder="رقم الهاتف" class="w-full p-2 border rounded-lg">
            <textarea name="notes" placeholder="ملاحظات" class="w-full p-2 border rounded-lg"></textarea>
            <button type="submit" class="w-full bg-pink-400 text-white py-2 rounded-lg">إضافة مورد</button>
        </form>
    </div>

    <!-- قائمة الموردين -->
    <div class="bg-white p-6 rounded-xl shadow-md col-span-1 md:col-span-2">
        <h2 class="text-xl font-semibold text-pink-600 mb-4">الموردين الحاليين</h2>
        <table class="min-w-full bg-white shadow rounded-lg overflow-hidden">
    <thead class="bg-pink-200 text-white">
        <tr>
            <th class="py-2 px-4">اسم المورد</th>
            <th class="py-2 px-4">الهاتف</th>
            <th class="py-2 px-4">الملاحظات</th>
            <th class="py-2 px-4">المبلغ المدفوع</th>
            <th class="py-2 px-4">تسديد مبلغ</th>
        </tr>
    </thead>
    <tbody>
        {% for supplier in suppliers %}
        <tr class="border-b">
            <td class="py-2 px-4">{{ supplier.name }}</td>
            <td class="py-2 px-4">{{ supplier.phone }}</td>
            <td class="py-2 px-4">{{ supplier.notes }}</td>
            <td class="py-2 px-4">{{ supplier.amount_paid }} ر.ع</td>
            <td class="py-2 px-4">
                <form method="POST" action="{{ url_for('main.pay_supplier', supplier_id=supplier.id) }}">
    <input type="number" name="amount" step="0.01" placeholder="المبلغ (ر.ع)" required>
    <button type="submit" class="bg-pink-400 text-white px-3 py-1 rounded">سداد</button>
</form>

            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

    </div>

</div>
</main>
</body>
</html>
