<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>العملاء</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 font-sans">

<header class="bg-pink-300 p-4 shadow-md">
  <div class="flex items-center justify-between">
    <h1 class="text-3xl font-bold text-white">العملاء</h1>
    <nav class="flex items-center gap-2">
      <a href="{{ url_for('main.pos_bookings') }}" class="bg-white text-pink-600 py-2 px-4 rounded-lg shadow hover:bg-pink-100 transition">الحجوزات</a>
      <a href="{{ url_for('main.admin_dashboard') }}" class="bg-white text-pink-600 py-2 px-4 rounded-lg shadow hover:bg-pink-100 transition">لوحة المدير</a>
    </nav>
  </div>
</header>

<main class="p-6">
  <div class="bg-white rounded-xl shadow-md overflow-hidden">
    <div class="p-4 border-b">
      <h2 class="text-xl font-semibold text-pink-700">قائمة العملاء</h2>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-pink-100">
        <thead class="bg-pink-100">
          <tr>
            <th class="px-4 py-3 text-right text-sm font-semibold text-pink-700">الاسم</th>
            <th class="px-4 py-3 text-right text-sm font-semibold text-pink-700">الهاتف</th>
            <th class="px-4 py-3 text-right text-sm font-semibold text-pink-700">البريد</th>
            <th class="px-4 py-3 text-right text-sm font-semibold text-pink-700">الزيارات</th>
            <th class="px-4 py-3 text-right text-sm font-semibold text-pink-700">نقاط الولاء</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-100">
          {% for c in customers %}
          <tr class="hover:bg-pink-50">
            <td class="px-4 py-3 text-gray-800">{{ c.name }}</td>
            <td class="px-4 py-3 text-gray-800">{{ c.phone }}</td>
            <td class="px-4 py-3 text-gray-800">{{ c.email or '-' }}</td>
            <td class="px-4 py-3 text-gray-800">{{ c.visits }}</td>
            <td class="px-4 py-3 text-gray-800">{{ c.loyalty_points }}</td>
          </tr>
          {% else %}
          <tr>
            <td colspan="5" class="px-4 py-6 text-center text-gray-500">لا يوجد عملاء مسجلين</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</main>

</body>
</html>
