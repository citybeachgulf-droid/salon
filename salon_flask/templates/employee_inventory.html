<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>استهلاك المخزن</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 font-sans">

<header class="bg-pink-200 p-4 shadow-md">
  <div class="flex items-center justify-between">
    <h1 class="text-3xl font-bold text-white">استهلاك المخزن - {{ employee.name }}</h1>
    <nav class="flex items-center gap-2">
      <a href="{{ url_for('main.employee_bookings') }}" class="bg-white text-pink-600 py-2 px-4 rounded-lg shadow hover:bg-pink-100 transition">حجوزاتي</a>
    </nav>
  </div>
</header>

<main class="p-6 space-y-8 max-w-5xl mx-auto">

  <div class="bg-white p-6 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-pink-600 mb-6 text-center">صرف منتج</h2>
    <form action="{{ url_for('main.employee_consume_inventory') }}" method="POST" class="grid md:grid-cols-3 gap-4">
      <div>
        <label class="block mb-1 font-semibold">المنتج</label>
        <select name="inventory_id" class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400" required>
          {% for item in items %}
          <option value="{{ item.id }}">{{ item.product }} (المتوفر: {{ item.quantity }})</option>
          {% endfor %}
        </select>
      </div>
      <div>
        <label class="block mb-1 font-semibold">الكمية</label>
        <input type="number" name="quantity" min="1" value="1" class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400" required>
      </div>
      <div class="flex items-end">
        <button type="submit" class="w-full bg-pink-500 text-white px-6 py-3 rounded-xl hover:bg-pink-600 transition">تسجيل الصرف</button>
      </div>
    </form>
  </div>

  <div class="bg-white p-6 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-pink-600 mb-6 text-center">آخر الحركات</h2>
    <table class="min-w-full bg-white shadow-md rounded-xl overflow-hidden">
      <thead class="bg-pink-100 text-gray-700">
        <tr>
          <th class="py-2 px-4">التاريخ</th>
          <th class="py-2 px-4">المنتج</th>
          <th class="py-2 px-4">الكمية</th>
        </tr>
      </thead>
      <tbody>
        {% for txn in recent_txns %}
        <tr class="border-b">
          <td class="py-2 px-4">{{ txn.date.strftime('%Y-%m-%d %H:%M') }}</td>
          <td class="py-2 px-4">{{ txn.inventory.product }}</td>
          <td class="py-2 px-4">{{ txn.quantity }}</td>
        </tr>
        {% else %}
        <tr>
          <td colspan="3" class="text-center py-4 text-gray-500">لا توجد حركات</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

</main>

</body>
</html>
