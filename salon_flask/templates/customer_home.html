<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>واحة المرأة - حجز خدمة</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
/* تأثير البطاقات */
.card {
  transition: transform 0.3s, box-shadow 0.3s;
  cursor: pointer;
}
.card:hover {
  transform: translateY(-5px) scale(1.03);
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

/* مودال */
#bookingModal {
  transition: opacity 0.3s ease, transform 0.3s ease;
}
#bookingModal.hidden {
  opacity: 0;
  pointer-events: none;
  transform: scale(0.95);
}
#bookingModal.flex {
  opacity: 1;
  transform: scale(1);
}
</style>
</head>
<body class="bg-pink-50 font-sans">

<!-- Header -->
<header class="bg-pink-400 p-4 shadow-md fixed top-0 w-full z-50 flex justify-between items-center">
  <h1 class="text-3xl font-bold text-white">واحة المرأة</h1>
  <nav>
    <a href="{{ url_for('auth.login') }}" 
       class="bg-white text-pink-500 px-4 py-2 rounded-lg hover:bg-pink-100 transition">
       تسجيل دخول الموظفين
    </a>
  </nav>
</header>

<div class="h-20"></div> <!-- spacer -->

<main class="p-6 space-y-8">
  <h2 class="text-3xl font-semibold text-pink-600 text-center mb-6">اختر الخدمة التي تريد حجزها</h2>

  <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for service in services %}
    <div class="card bg-gradient-to-br from-pink-100 via-pink-50 to-white p-4 rounded-2xl shadow-lg text-center"
         onclick="openBookingModal('{{ service.id }}', '{{ service.name|e }}', '{{ service.price }}')">
      <h3 class="font-bold text-pink-700 text-2xl">{{ service.name }}</h3>
      <p class="text-pink-600 mt-2 text-lg">السعر: {{ service.price }} ر.ع</p>
      <button class="mt-4 bg-pink-500 text-white px-6 py-3 rounded-xl hover:bg-pink-600 transition">
        احجز الآن
      </button>
    </div>
    {% endfor %}
  </div>
</main>

<!-- Booking Modal -->
<div id="bookingModal" class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
  <div class="bg-white rounded-2xl p-6 w-11/12 md:w-1/3 shadow-2xl relative">
    <button onclick="closeBookingModal()" 
            class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-3xl">&times;</button>
    <h2 class="text-2xl font-bold text-pink-600 mb-6">تسجيل الحجز: <span id="modalServiceName"></span></h2>
    <form action="{{ url_for('main.customer_booking_page') }}" method="POST" class="space-y-4">
      <input type="hidden" name="service_id" id="modalServiceId">

      <div>
        <label class="block mb-1 font-semibold">اسمك</label>
        <input type="text" name="customer_name" class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400" required>
      </div>
      <div>
        <label class="block mb-1 font-semibold">رقم الهاتف</label>
        <input type="text" name="customer_phone" class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400" required>
      </div>
      <div>
        <label class="block mb-1 font-semibold">اختر الموظف</label>
        <select name="employee_id" class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400" required>
          {% for emp in employees %}
            <option value="{{ emp.id }}">{{ emp.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div>
        <label class="block mb-1 font-semibold">تاريخ الحجز</label>
        <input type="date" name="booking_date" class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400" required>
      </div>
      <div>
        <label class="block mb-1 font-semibold">وقت الحجز</label>
        <input type="time" name="booking_time" class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400" required>
      </div>

      <button type="submit" class="w-full bg-pink-500 text-white py-3 rounded-xl hover:bg-pink-600 transition">
        تأكيد الحجز
      </button>
    </form>
  </div>
</div>

<script>
function openBookingModal(serviceId, serviceName, servicePrice) {
    document.getElementById('modalServiceId').value = serviceId;
    document.getElementById('modalServiceName').innerText = serviceName;
    document.getElementById('bookingModal').classList.remove('hidden');
    document.getElementById('bookingModal').classList.add('flex');
}

function closeBookingModal() {
    document.getElementById('bookingModal').classList.add('hidden');
    document.getElementById('bookingModal').classList.remove('flex');
}
</script>

</body>
</html>
