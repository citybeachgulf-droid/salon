<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>واحة المرأة - حجز خدمة</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
/* تأثير البطاقات */
.card {
  transition: transform 0.3s, box-shadow 0.3s;
  cursor: pointer;
}
.card:hover {
  transform: translateY(-5px) scale(1.03);
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

/* مودال */
#bookingModal {
  transition: opacity 0.3s ease, transform 0.3s ease;
}
#bookingModal.hidden {
  opacity: 0;
  pointer-events: none;
  transform: scale(0.95);
}
#bookingModal.flex {
  opacity: 1;
  transform: scale(1);
}
</style>
</head>
<body class="bg-pink-50 font-sans">

<!-- Header -->
<header class="bg-pink-400 p-4 shadow-md fixed top-0 w-full z-50 flex justify-between items-center">
  <h1 class="text-3xl font-bold text-white">واحة المرأة</h1>
  <nav class="flex space-x-3">
    <a href="{{ url_for('main.gallery') }}"
       class="bg-green-400 text-black px-4 py-2 rounded-lg hover:bg-green-500 transition">
       المعرض
    </a>
    <a href="{{ url_for('auth.login') }}" 
       class="bg-green-400 text-black px-4 py-2 rounded-lg hover:bg-green-500 transition">
       تسجيل دخول الموظفين
    </a>
</nav>

</header>

<div class="h-20"></div> <!-- spacer -->

<main class="p-6 space-y-8">
  <h2 class="text-3xl font-semibold text-pink-600 text-center mb-6">اختر الخدمة التي تريد حجزها</h2>

  <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for service in services %}
    <div class="card bg-gradient-to-br from-pink-100 via-pink-50 to-white p-4 rounded-2xl shadow-lg text-center"
         onclick="openBookingModal('{{ service.id }}', '{{ service.name|e }}', '{{ service.price }}')">
      <h3 class="font-bold text-pink-700 text-2xl">{{ service.name }}</h3>
      <p class="text-pink-600 mt-2 text-lg">السعر: {{ service.price }} ر.ع</p>
      <button class="mt-4 bg-green-400 text-white px-6 py-3 rounded-xl hover:bg-green-500 transition">
        احجز الآن
      </button>
    </div>
    {% endfor %}
  </div>
</main>

<!-- Booking Modal -->
<div id="bookingModal" class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
  <div class="bg-white rounded-2xl p-6 w-11/12 md:w-1/3 shadow-2xl relative">
    <button onclick="closeBookingModal()" 
            class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-3xl">&times;</button>
    <h2 class="text-2xl font-bold text-pink-600 mb-6">تسجيل الحجز: <span id="modalServiceName"></span></h2>
    <form action="{{ url_for('main.customer_booking_page') }}" method="POST" class="space-y-4">
      <input type="hidden" name="service_id" id="modalServiceId">

      <div>
        <label class="block mb-1 font-semibold">اسمك</label>
        <input type="text" name="customer_name" class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400" required>
      </div>
      <div>
        <label class="block mb-1 font-semibold">رقم الهاتف</label>
        <input type="text" name="customer_phone" class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400" required>
      </div>
      <div>
        <label class="block mb-1 font-semibold">اختر الموظف</label>
        <select name="employee_id" class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400" required>
          {% for emp in employees %}
            <option value="{{ emp.id }}">{{ emp.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div>
        <label class="block mb-1 font-semibold">تاريخ الحجز</label>
        <input type="date" name="booking_date" class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400" required>
      </div>
      <div>
        <label class="block mb-1 font-semibold">وقت الحجز</label>
        <input type="hidden" name="booking_time" id="customer_booking_time" required>
        <div class="relative">
          <button type="button" id="customer_time_toggle" class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400 flex items-center justify-between">
            <span id="customer_time_selected">اختر الوقت</span>
            <span class="text-gray-500">▼</span>
          </button>
          <div id="customer_time_menu" class="absolute right-0 mt-1 w-full bg-white border rounded-xl shadow-lg max-h-64 overflow-y-auto hidden z-20"></div>
        </div>
        <p id="customer_time_hint" class="text-sm text-gray-500 mt-1">اختر الموظف والتاريخ لتحميل الأوقات المتاحة</p>
      </div>

      <button type="submit" class="w-full bg-green-400 text-white py-3 rounded-xl hover:bg-green-500 transition">
        تأكيد الحجز
      </button>
    </form>
  </div>
</div>

<script>
function openBookingModal(serviceId, serviceName, servicePrice) {
    document.getElementById('modalServiceId').value = serviceId;
    document.getElementById('modalServiceName').innerText = serviceName;
    document.getElementById('bookingModal').classList.remove('hidden');
    document.getElementById('bookingModal').classList.add('flex');
    resetCustomerTimePicker();
}

function closeBookingModal() {
    document.getElementById('bookingModal').classList.add('hidden');
    document.getElementById('bookingModal').classList.remove('flex');
}

// --------- Time Dropdown (Customer Modal) ---------
const customerTime = {
    toggle: null,
    menu: null,
    selectedText: null,
    hiddenInput: null,
    dateInput: null,
    serviceInput: null,
    employeeInput: null,
    isOpen: false
};

function resetCustomerTimePicker() {
    if (!customerTime.toggle) {
        customerTime.toggle = document.getElementById('customer_time_toggle');
        customerTime.menu = document.getElementById('customer_time_menu');
        customerTime.selectedText = document.getElementById('customer_time_selected');
        customerTime.hiddenInput = document.getElementById('customer_booking_time');
        customerTime.dateInput = document.querySelector('input[name="booking_date"]');
        customerTime.serviceInput = document.getElementById('modalServiceId');
        customerTime.employeeInput = document.querySelector('select[name="employee_id"]');

        customerTime.toggle.addEventListener('click', () => {
            if (!customerTime.menu.dataset.ready) {
                fetchCustomerAvailableTimes();
            }
            customerTime.isOpen = !customerTime.isOpen;
            customerTime.menu.classList.toggle('hidden', !customerTime.isOpen);
        });

        document.addEventListener('click', (e) => {
            if (!customerTime.isOpen) return;
            const within = customerTime.toggle.contains(e.target) || customerTime.menu.contains(e.target);
            if (!within) {
                customerTime.isOpen = false;
                customerTime.menu.classList.add('hidden');
            }
        });

        if (customerTime.dateInput) {
            customerTime.dateInput.addEventListener('change', () => {
                customerTime.menu.dataset.ready = '';
                customerTime.hiddenInput.value = '';
                customerTime.selectedText.textContent = 'اختر الوقت';
                fetchCustomerAvailableTimes();
            });
        }
        if (customerTime.employeeInput) {
            customerTime.employeeInput.addEventListener('change', () => {
                customerTime.menu.dataset.ready = '';
                customerTime.hiddenInput.value = '';
                customerTime.selectedText.textContent = 'اختر الوقت';
                fetchCustomerAvailableTimes();
            });
        }
    }

    // Clear selection and menu
    customerTime.menu.innerHTML = '';
    delete customerTime.menu.dataset.ready;
    customerTime.hiddenInput.value = '';
    customerTime.selectedText.textContent = 'اختر الوقت';
    customerTime.isOpen = false;
    customerTime.menu.classList.add('hidden');
}

function fetchCustomerAvailableTimes() {
    const serviceId = customerTime.serviceInput && customerTime.serviceInput.value;
    const employeeId = customerTime.employeeInput && customerTime.employeeInput.value;
    const dateStr = customerTime.dateInput && customerTime.dateInput.value;
    const hint = document.getElementById('customer_time_hint');
    if (!serviceId || !employeeId || !dateStr) {
        if (hint) hint.textContent = 'اختر الموظف والتاريخ لتحميل الأوقات المتاحة';
        return;
    }
    if (hint) hint.textContent = 'جاري تحميل الأوقات المتاحة...';

    fetch(`/api/available_times?service_id=${encodeURIComponent(serviceId)}&employee_id=${encodeURIComponent(employeeId)}&date=${encodeURIComponent(dateStr)}`)
        .then(r => r.json())
        .then(data => {
            customerTime.menu.innerHTML = '';
            const times = Array.isArray(data.times) ? data.times : [];
            if (!times.length) {
                customerTime.menu.innerHTML = '<div class="p-3 text-gray-500 text-center">لا توجد أوقات متاحة</div>';
            } else {
                times.forEach(t => {
                    const btn = document.createElement('button');
                    btn.type = 'button';
                    btn.className = 'w-full text-right px-4 py-2 hover:bg-pink-50 focus:bg-pink-100';
                    btn.textContent = t;
                    btn.addEventListener('click', () => {
                        customerTime.hiddenInput.value = t;
                        customerTime.selectedText.textContent = t;
                        customerTime.isOpen = false;
                        customerTime.menu.classList.add('hidden');
                    });
                    customerTime.menu.appendChild(btn);
                });
            }
            if (hint) hint.textContent = 'اختر الوقت';
            customerTime.menu.dataset.ready = '1';
        })
        .catch(() => {
            customerTime.menu.innerHTML = '<div class="p-3 text-red-500 text-center">تعذر جلب الأوقات</div>';
            if (hint) hint.textContent = 'حاول مرة أخرى';
        });
}
</script>

</body>
</html>
