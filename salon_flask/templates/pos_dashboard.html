<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منفذ المبيعات</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 font-sans">

<header class="bg-pink-200 p-4 shadow-md">
    <div class="flex items-center justify-between">
        <h1 class="text-3xl font-bold text-white">منفذ المبيعات</h1>
        <nav class="flex items-center gap-2">
            <a href="{{ url_for('main.pos_bookings') }}" class="bg-green-400 text-white py-2 px-4 rounded-lg shadow hover:bg-green-500 transition">الحجوزات</a>
        </nav>
    </div>
</header>

<main class="p-6">

  <!-- زر الذهاب للحجوزات -->
  <div class="flex justify-end mb-4">
    <a href="{{ url_for('main.pos_bookings') }}" 
       class="bg-green-400 text-white px-4 py-2 rounded-lg hover:bg-green-500 transition">
       تسجيل حجز جديد
    </a>
  </div>

  <!-- الخدمات -->
  <h2 class="text-2xl font-semibold text-pink-600 mb-4">الخدمات المتاحة</h2>
  <div class="grid md:grid-cols-3 gap-6">
      {% for service in services %}
      <div class="bg-white p-4 rounded-lg shadow hover:shadow-lg transition cursor-pointer"
           onclick="openBookingModal('{{ service.id }}', '{{ service.name | e }}', '{{ service.price }}')">
          <h3 class="font-bold text-pink-700 text-lg">{{ service.name }}</h3>
          <p class="text-pink-600">السعر: {{ service.price }} ر.ع</p>
      </div>
      {% endfor %}
  </div>

</main>

<!-- مودال البيع السريع (إنشاء بيع + فاتورة) -->
<div id="bookingModal" class="hidden fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
  <div class="bg-white rounded-xl p-6 w-11/12 md:w-1/3 shadow-lg relative">
    <button onclick="closeBookingModal()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">&times;</button>
    <h2 class="text-xl font-bold text-pink-600 mb-4">بيع خدمة: <span id="modalServiceName"></span></h2>
    <form action="{{ url_for('main.create_sale') }}" method="POST" class="space-y-4">
      <input type="hidden" name="service_id" id="modalServiceId">
      <div>
        <label class="block mb-1 font-semibold">اسم العميل</label>
        <input type="text" name="customer_name" class="w-full p-2 border rounded-lg" required>
      </div>
      <div>
        <label class="block mb-1 font-semibold">رقم العميل</label>
        <input type="text" name="customer_phone" class="w-full p-2 border rounded-lg" required>
      </div>
      <div>
        <label class="block mb-1 font-semibold">الموظف المستلم</label>
        <select name="employee_id" class="w-full p-2 border rounded-lg" required>
    {% for emp in employees %}
    <option value="{{ emp.id }}">{{ emp.name }}</option>
    {% endfor %}
</select>

      </div>
      <div>
        <label class="block mb-1 font-semibold">الكمية</label>
        <input type="number" name="quantity" value="1" min="1" class="w-full p-2 border rounded-lg">
      </div>
      <div>
        <label class="block mb-1 font-semibold">طريقة الدفع</label>
        <select name="payment_method" id="payment_method" class="w-full p-2 border rounded-lg" onchange="onMethodChange()">
          <option value="cash">نقدًا</option>
          <option value="card">بطاقة</option>
          <option value="transfer">تحويل</option>
          <option value="prepaid">دفع مسبق</option>
          <option value="deferred">مؤجل</option>
        </select>
      </div>
      <div>
        <label class="block mb-1 font-semibold">المبلغ المدفوع الآن</label>
        <input type="number" step="0.001" name="paid_amount" id="paid_amount" value="0" min="0" class="w-full p-2 border rounded-lg">
      </div>
      <div id="reference_wrap" class="hidden">
        <label class="block mb-1 font-semibold">المرجع (آخر 4 أو رقم التحويل)</label>
        <input type="text" name="payment_reference" id="payment_reference" class="w-full p-2 border rounded-lg" placeholder="اختياري">
      </div>
      <div id="due_wrap" class="hidden">
        <label class="block mb-1 font-semibold">تاريخ الاستحقاق (للمؤجل)</label>
        <input type="date" name="due_date" id="due_date" class="w-full p-2 border rounded-lg">
      </div>
      <button type="submit" class="w-full bg-green-400 text-white py-2 rounded-lg hover:bg-green-500 transition">إنشاء فاتورة</button>
    </form>
  </div>
</div>

<script>
function openBookingModal(serviceId, serviceName, servicePrice) {
    document.getElementById('modalServiceId').value = serviceId;
    document.getElementById('modalServiceName').innerText = serviceName;
    const modal = document.getElementById('bookingModal');
    modal.classList.remove('hidden');
    modal.classList.add('flex');
}

function closeBookingModal() {
    const modal = document.getElementById('bookingModal');
    modal.classList.add('hidden');
    modal.classList.remove('flex');
}

function onMethodChange() {
  const method = document.getElementById('payment_method').value;
  const refWrap = document.getElementById('reference_wrap');
  const dueWrap = document.getElementById('due_wrap');
  if (method === 'card' || method === 'transfer') {
    refWrap.classList.remove('hidden');
  } else {
    refWrap.classList.add('hidden');
  }
  if (method === 'deferred') {
    dueWrap.classList.remove('hidden');
  } else {
    dueWrap.classList.add('hidden');
  }
}
</script>

</body>
</html>
