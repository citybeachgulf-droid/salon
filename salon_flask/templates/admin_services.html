<!-- admin_services.html -->
<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة المدير - إدارة الخدمات</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 font-sans">

<!-- Header -->
<header class="bg-pink-400 p-4 shadow-md">
    <div class="flex items-center justify-between">
        <h1 class="text-3xl font-bold text-white">إدارة الخدمات</h1>
        <nav class="flex items-center gap-2">
            <a href="{{ url_for('main.pos_bookings') }}" class="bg-white text-pink-600 py-2 px-4 rounded-lg shadow hover:bg-pink-100 transition">الحجوزات</a>
        </nav>
    </div>
</header>

<main class="p-6 space-y-8 max-w-3xl mx-auto">

  <!-- Form: إضافة خدمة جديدة -->
  <div class="bg-white p-6 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-pink-600 mb-6 text-center">إضافة خدمة جديدة</h2>
    <form action="{{ url_for('main.add_service') }}" method="POST" enctype="multipart/form-data" class="space-y-4">
      
      <!-- اسم الخدمة -->
      <div>
        <label class="block mb-1 font-semibold">اسم الخدمة</label>
        <input type="text" name="service_name" placeholder="أدخل اسم الخدمة"
               class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400" required>
      </div>
      
      <!-- سعر الخدمة -->
      <div>
        <label class="block mb-1 font-semibold">السعر</label>
        <input type="number" name="service_price" placeholder="أدخل السعر"
               class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400" required>
      </div>
      
      
      
      
      
      <!-- زر الحفظ -->
      <div class="flex justify-end mt-4">
        <button type="submit" class="bg-green-400 text-white px-6 py-3 rounded-xl hover:bg-green-500 transition w-full">
          إضافة الخدمة
        </button>
      </div>
    </form>
  </div>

  <!-- قائمة الخدمات الحالية (اختياري، للعرض فقط) -->
  {% if services %}
  <div class="bg-white p-6 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-pink-600 mb-6 text-center">الخدمات الحالية</h2>
    <div class="grid md:grid-cols-2 gap-6">
      {% for service in services %}
      <div class="bg-pink-50 rounded-xl shadow p-4 flex items-center space-x-4">
       
        <div class="flex-1">
          <h3 class="font-bold text-pink-700 text-lg">{{ service.name }}</h3>
          <p class="text-pink-600">السعر: {{ service.price }} ر.ع</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  {% endif %}

</main>
</body>
</html>
