{% extends 'layout.html' %}
{% block content %}
<div class="py-4">
  <h1 class="mb-4">معرض الأعمال</h1>
  <div class="row g-3">
    {% for cat in categories %}
    <div class="col-6 col-md-4 col-lg-3">
      <a href="{{ url_for('main.gallery_category', category_key=cat.key) }}" class="text-decoration-none">
        <div class="card text-center h-100 shadow-sm">
          <div class="card-body d-flex flex-column justify-content-center align-items-center">
            <i class="{{ cat.icon }}" style="font-size:42px"></i>
            <div class="mt-2 fw-bold text-dark">{{ cat.title }}</div>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
