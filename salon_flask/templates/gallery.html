{% extends 'layout.html' %}
{% block body_class %}page-pink{% endblock %}
{% block content %}
<div class="py-4">
  <h1 class="mb-4">معرض الأعمال</h1>
  <div class="row g-3">
    {% for cat in categories %}
    <div class="col-6 col-md-4 col-lg-3">
      <a href="{{ url_for('main.gallery_category', category_key=cat.key) }}" class="text-decoration-none">
        <div class="card h-100 shadow-sm">
          {% if cat.cover_url %}
          <img src="{{ cat.cover_url }}" class="card-img-top" alt="{{ cat.title }}">
          {% else %}
          <div class="ratio ratio-16x9 bg-light d-flex align-items-center justify-content-center text-muted">لا صورة</div>
          {% endif %}
          <div class="card-body text-center">
            <div class="fw-bold text-dark">{{ cat.title }}</div>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
